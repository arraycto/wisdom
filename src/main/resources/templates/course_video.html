<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>课程视频</title>
<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
<link rel="stylesheet" th:href="@{/webjars/layui/2.4.5/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/course_video.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/webjars/layui/2.4.5/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/appjs/course_video.js}"></script>
</head>
<body>
	<!-- 头部 -->
	<div id="header" class="course-detail-header">
		<div class="cd-inner clearfix">
			<ul class="l">
				<li class="nv nv-menu" style="margin-left: 50px;">
		          	<a href="javascript:;" class="chaptername J-chaptername" style="cursor:text;">
		            	<em id="courseTitle"></em>
		          	</a>
        		</li>
        		<li class="nv nv-follow-a">
            		<div th:if="${session.commonUser}" class="follow-action js-follow-action clearfix" title="收藏"> 
            			<div id="courseCollection">
	                		<i class="layui-icon layui-icon-star"></i>
	                		<span>&nbsp;点击收藏</span>
            			</div>
            			<div id="courseCollectioned" style="display: none;">
	                		<i class="layui-icon layui-icon-star-fill"></i>
	                		<span>&nbsp;已收藏</span>
            			</div>
            		</div>
        		</li>
			</ul>
			<div id="login-area">
				<div th:if="not ${session.commonUser}">
	     		 	<span id="login" th:text="登录"></span>&emsp;&emsp;
	     		 	<span id="register" th:text="注册"></span>
	     		</div>
				<div th:if="${session.commonUser}">
					<span id="userId" th:text="${session.commonUser.id}" style="display: none;"></span>
	     		 	欢迎您，<span th:text="${session.commonUser.username}" class="dropdown-tt"></span>
	     		</div>
			</div>
		</div>
	</div>
	<!-- 视频页面 -->
	<div id="studyMain">
		<div id="bgarea" class="video-con">
			<div id="courseLayout" class="course-layout"> 
				<div id="courseCenter" class="course-center-layout">
					<div class="js-box-wrap course-video-wrap" style="width: 100%; height: 512px;">
						<div id="J_Box" class="course-video-box">
							<div id="video-box" class="video-wrap" style="width:100%;height:100%">
								<div id="video-box-mocoplayer" class="mocoplayer">
									<video id="video" src="" width="100%" height="100%" controls="controls"></video>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 视频介绍评论 -->
	<div class="layui-tab layui-tab-brief">
  		<ul class="layui-tab-title course-subnav">
    		<li class="layui-this">课程介绍</li>
   			<li>课程评论</li>
  		</ul>
  		<div class="layui-tab-content" style="min-height: 450px;">
    		<div class="layui-tab-item layui-show">
    			<div class="course-description course-wrap">
                	课程讲师：<span id="courseAuthor"></span><br><br>
                	课程介绍：<span id="courseIntroduction"></span>
            	</div>
    		</div>
    		<div class="layui-tab-item">
    			<div class="c-comment">
    				<div th:if="${session.commonUser}" class="comp-filter-bar clearfix">
			            <span id="releaseComment" class="js-pub-btn moco-btn moco-btn-gray-l">我要发布</span>
			        </div>
			        <div th:if="not ${session.commonUser}" class="comp-filter-bar clearfix">
			            <span class="js-pub-btn moco-btn moco-btn-gray-l" style="color: red;">请先登录后才能发布评论</span>
			        </div>
			        <!-- 评论显示列表 -->
			        <div id="commentList" class="commentContainer">
			        </div>
    			</div>
    		</div>
  		</div>
	</div>
	<!-- 尾部 -->
	<div class="footer">
		<div class="layui-container">
			<div class="footer-link">
		        <a href="javascript:void(0);" target="_blank" title="企业合作">企业合作</a>     
		        <a href="javascript:void(0);" target="_blank" title="人才招聘">人才招聘</a>      
		        <a href="javascript:void(0);" target="_blank" title="联系我们">联系我们</a>      
		        <a href="javascript:void(0);" target="_blank" title="讲师招募">讲师招募</a>      
		        <a href="javascript:void(0);" target="_blank" title="帮助中心">帮助中心</a>      
		        <a href="javascript:void(0);" target="_blank" title="意见反馈">意见反馈</a>      
		        <a href="javascript:void(0);" target="_blank" title="常熟理工">常熟理工</a>      
		        <a href="javascript:void(0);" target="_blank" title="友情链接">友情链接</a>    
		    </div>
		    <div class="footer-copyright">     
		    	<p>©&nbsp;2019&nbsp;<a href="oldghoast.com" target="_blank" title="陈小兵的个人博客">陈小兵的个人博客</a>&nbsp;&nbsp;苏ICP备 2281901186号-QQ</p>   
		    </div>
		</div>
	</div>
</body>
</html>
