<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>发布课程</title>
<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<link rel="stylesheet" th:href="@{/webjars/layui/2.4.5/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/release_course.css}">
<script type="text/javascript" th:src="@{/webjars/layui/2.4.5/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/appjs/release_course.js}"></script>
</head>
<body>
<!-- 头部 -->
<div class="fly-header layui-bg-black">
    <div class="layui-container">
    	<a class="fly-logo" href="/" title="智慧理工">
        	<span style="color:white;font-size: 30px;">智慧理工</span>
    	</a>
    	<ul class="layui-nav fly-nav-user">
      		<li class="layui-nav-item">
        		<a class="fly-nav-avatar" href="javascript:;">
          			<img th:src="${session.commonUser.headPortrait}">
          			<cite class="layui-hide-xs" th:text="${session.commonUser.username}"></cite>
          			<i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：讲师"></i>
        		</a>
      		</li>
    	</ul>
  	</div>
</div>
<!-- 表单 -->
<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
    	<div class="layui-form layui-form-pane">
      		<div class="layui-tab layui-tab-brief">
        		<ul class="layui-tab-title">
          			<li class="layui-this">发布课程</li>
        		</ul>
        		<div class="layui-form layui-tab-content" style="padding: 20px 0;">
          			<div class="layui-tab-item layui-show">
            			<form id="courseUpload" enctype="multipart/form-data" class="layui-form" action="">
              				<div class="layui-form-item">
	                			<label class="layui-form-label">课程分类</label>
							    <div class="layui-input-inline">
							        <select id="quiz1" name="quiz1" lay-filter="quiz1">
							        	<option value="">请选择一级课程分类</option>
							      	</select>
							    </div>
							    <div class="layui-input-inline">
							      	<select id="quiz2" name="quiz2" lay-verify="required">
							        	<option value="">请选择二级课程分类</option>
							      	</select>
							    </div>
	              			</div>
              				<div class="layui-form-item">
	                			<div class="layui-col-md9">
                  					<label for="courseTitle" class="layui-form-label">课程标题</label>
                  				 	<div class="layui-input-block">
                    					<input type="text" id="courseTitle" name="courseTitle" lay-verify="required|courseTitle" autocomplete="off" class="layui-input">
                  					</div>
                				</div>
	              			</div>
			              	<div class="layui-form-item">
								<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
								  	<legend>课程封面图片</legend>
								</fieldset>
								<div class="layui-input-block" style="margin-left: 30px;">
								  	<input type="file" name="courseImg" id="courseImg" lay-verify="required">
								</div>
			            	</div>
	              			<div class="layui-form-item">
			                	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
								  	<legend>课程视频</legend>
								</fieldset>
								<div class="layui-input-block" style="margin-left: 30px;">
								  	<input type="file" name="courseUrl" id="courseUrl" lay-verify="required">
								</div>
			            	</div>
			              	<div class="layui-form-item layui-form-text">
							    <label class="layui-form-label">课程描述</label>
							    <div class="layui-input-block">
							        <textarea id="courseIntroduction" name="courseIntroduction" lay-verify="required|courseIntroduction" placeholder="请输入内容" class="layui-textarea"></textarea>
							    </div>
							</div>
			              	<div class="layui-form-item">
			                	<button id="uploadBtn" class="layui-btn" lay-filter="upload" lay-submit>立即发布</button>
			              	</div>
            			</form>
          			</div>
        		</div>
      		</div>
    	</div>
  	</div>
</div>
<!-- 尾部 -->
<div class="fly-footer">
  	<p>
  		<a href="javascript:void(0);" target="_blank">个人博客</a> 2017 &copy; oldghoast 出品</a>
  	</p>
  	<p>
    	<a href="javascript:void(0);" target="_blank">付费计划</a>
    	<a href="javascript:void(0);" target="_blank">新浪微博</a>
    	<a href="javascript:void(0);" target="_blank">微信公众号</a>
  	</p>
</div>
</body>
</html>
