<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>搜索</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
	<link rel="stylesheet" th:href="@{/webjars/layui/2.4.5/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/course_search.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script th:src="@{/X-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/appjs/course_search.js}"></script>
</head>
<body>
    <span id="keywords" style="display: none;" th:text="${keywords}"></span>
    <div id="new_header">
    	<div class="page-container new-header clearfix">
    		<span class="courseSearch">课程搜索</span>
    	</div>
    </div>
    <div id="main">
    	<div class="search-main">
    		<div class="search-header">
    			<div class="search-form">
    				<input id="searchByKeywords" type="text" class="search-form-ipt js-search-ipt" placeholder="请输入想搜索的内容" th:value="${keywords}">
    				<button id="search" class="search-form-btn js-search-btn">搜索</button>
    			</div>
    			<ul class="search-hot">
    				<li class="fli">热搜关键词：</li>
    				<li><a href="#">React</a></li>
    				<li><a href="#">面试</a></li>
    				<li><a href="#">算法</a></li>
    				<li><a href="#">Vue.js</a></li>
    				<li><a href="#">Python</a></li>
    				<li><a href="#">人工智能</a></li>
    				<li><a href="#">GO语言</a></li>
    				<li><a href="#">小程序</a></li>
    			</ul>
    		</div>
    		<div class="search-body">
    			<!-- 搜索结果 -->
    			<div class="search-content" id="search-content">
    			</div>
    		</div>
    	</div>
    </div>
    <div id="footer">
    	<div class="waper"></div>
    </div>
</body>
</html>
